name: Crew-tools
version: '1.0'
main: lol.sven.crewTools.CrewTools
api-version: '1.21'
prefix: Crew
load: STARTUP
authors: [ Sven ]
description: Give your server crew a boost with these tools.
website: sven.lol

commands:
  crewtools:
    description: Information about the plugin.

  playerinfo:
    description: See information about an online player.
    aliases: [ pi, pinfo ]
    usage: "Usage: /playerinfo <player>"
    permission: crewtools.playerinfo
    permission-message: ""
  teleport:
    description: Teleport yourself or others.
    aliases: [ tp ]
    usage: "Usage: /teleport <player1> <player2>"
    permission: crewtools.teleport
    permission-message: ""
  teleporthere:
    description: Teleport a player to yourself.
    aliases: [ tphere ]
    usage: "Usage: /teleporthere <player>"
    permission: crewtools.teleport.others
    permission-message: ""
  teleportall:
    description: Teleport every player to yourself.
    aliases: [ tpall ]
    usage: "Usage: /teleportall"
    permission: crewtools.teleport.all
    permission-message: ""